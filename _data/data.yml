experiences:
    title: Experiences
    info:
    - role: Research Intern
      time:  03/2025 - Present
      company:  Institute of Culture Collaboration & Management, Florida Institute of Technology
      details: Conducting global employee development surveys and talent management analysis using machine learning (Random Forest, GBMs). Collaborating with Johnson & Johnson on AI-driven knowledge systems, performance appraisal, and leadership development. Leveraging predictive analytics and psychometrics for recruitment optimization and cultural transformation projects.
      
    - role: Graduate Assistant (Research & Consultancy)
      time:  09/2023 - 02/2025
      company: IDOCAL, University of Valencia (Advisor Dr. Mario Martínez-Córcoles)
      details: Led change management strategies, HR analytics, and executive recruitment projects. Used Python & R for predictive modeling in HR. Conducted SWOT analyses, job analysis, and training needs assessments for Spanish and Portuguese clients. Achievements include boosting hiring efficiency by 25% and employee engagement by 18%.
      
    - role: Research Assistant
      time:  01/2020 - 11/2020
      company: Center for Environment & Marine Studies, KFUPM (Advisor Dr. Syed Masiur Rahman)
      details: Investigated climate policy and GHG mitigation strategies. Managed data analysis on emissions inventory and co-authored two publications. Presented findings at an international environmental conference.

