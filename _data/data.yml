    - degree: MS in Work, Organizational & Personnel Psychology (WOP-P)
      university: University of Valencia (Spain), University of Coimbra (Portugal)
      time: 09/2023 - 06/2025
      details: |
          - Fully funded by the European Commission’s Erasmus+ program (€49,000 grant)
          - Top 5% of a cohort of 19 students from 14 countries
          - Training focused on organizational interventions (e.g., work climate diagnosis, performance management, leadership development, HR analytics) in global contexts

