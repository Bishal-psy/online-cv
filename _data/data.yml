career-profile:
    title: Summary
    summary: |
      With nearly 5 years of extensive research experience, I specialize in data collection, analysis, and manuscript writing,particularly in management decision-making and innovation research. I have a strong background in both qualitative & quantitative research methods, statistical analysis, and machine learning modeling, with proficiency in R and Python. My work has focused on leveraging data to enhance organizational development, workforce engagement, and strategic decisionmaking in global shared services environments. 
education:
